<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">Spring-Angular Ecommerce</a>
    <div id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#" (click)="reset()">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#" (click)="addProduct()">Add Product</a>
        </li>
      </ul>
    </div>
  </div>

<div class="row">
  <div class="col-md-9">
    <app-products #productsComponent [hidden]="orderFinished || isAddingProduct"></app-products>
  </div>
  <div class="col-md-3">
    <app-shopping-cart #shoppingCartComponent (onOrderFinished)=finishOrder($event)
                       [hidden]="orderFinished || isAddingProduct"></app-shopping-cart>
  </div>
  <div class="col-md-6 offset-3">
    <app-orders #ordersComponent [hidden]="!orderFinished || isAddingProduct"></app-orders>
  </div>
  <div class="col-md-6 offset-3">
    <app-product-form #productFormComponent [hidden]="!isAddingProduct"></app-product-form>
  </div>
</div>
