<div class="card my-5" [hidden]="productAdded">
  <div class="card-body">
    <h3 class="text-center">Add New Product</h3>
    <form (ngSubmit)="onSubmit()" #productForm="ngForm">
      <div class="form-group">
        <label for="productname">Product Name</label>
        <input type="text" class="form-control" id="productname"
               [(ngModel)]="product.name"
               name="name" required>
      </div>
      <div class="form-group">
        <label for="productprice">Product Price</label>
        <input type="number" min="1" class="form-control" id="productprice"
               [(ngModel)]="product.price" name="price" required>
      </div>
      <button type="submit" [disabled]="!productForm.form.valid" class="btn btn-success">Add
        Product
      </button>
    </form>
  </div>
</div>
<div class="alert alert-success" role="alert" *ngIf="productAdded">
  <strong>{{product.name}}</strong> successfully added!
</div>
